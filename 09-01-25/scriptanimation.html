<html>
    <style>
        #xx{
            width:410px;
            height:410px;
            position :relative;
            background-color: rgb(49, 220, 157);
        }
        #animate{
            width:50px;
            height:50px;
            position :absolute;
            background-color: rgb(197, 48, 179);
            border-radius : 50px;
        }

    </style>
    <body>
        <p><button onclick="myMove()">Click Me></button></p>
        <div id="xx">
            <div id="animate"></div>
        </div>
        <script>
            function myMove()
            {
                let id=null;
                const obj=document.getElementById("animate");
                let move=0;
            clearInterval(id);
            id=setInterval(id);
            id=setInterval(frame,6);
            //function definition
            function frame (){
                if(move == 350){
                    clearInterval(id);
                }
                else{
                    move ++;
                    obj.style.top=move+"px";
                    obj.style.right=move +"px"
                }
            }
        }
        </script>
    </body>
</html>
