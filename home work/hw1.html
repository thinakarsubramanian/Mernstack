<html>
<head>
    <title>Books</title>
    <style>
        body {
            background: gainsboro;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align:center;
            padding: 40px;
            background-image: url('https://th.bing.com/th/id/OIP.vy0N49lyFoAGHliDmq8TqgHaCe?w=347&h=117&c=7&r=0&o=5&dpr=1.3&pid=1.7'); 
            color: white;
            font-family:monospace;
            font-size: 3rem;
            margin: 0;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.7);
        }
        .books-container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .book-category {
            background: rgb(150, 145, 152);
            border-radius: 18px;
            padding: 20px;
        }
        .book-category h2 {
            text-align: center;
            color: white;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 0 0 20px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        .book-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display:grid;
        }
        .book-card img {
            width: 100%;
            border-radius: 10px;
            max-height: 200px;
            opacity:0.8;
            transition: opacity 0.4s ease,transform 0.6s ease;   
        }
        .book-card img:hover {
            opacity:1;
            transform:scale(1.2);
        }
        @media (max-width: 768px) {
            .books-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>BOOKS</h1>
    <section class="books-container">
        <div class="book-category">
            <h2>Fiction</h2>
            <div class="book-list">
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.OR8Sfu00ygGuCcNuSzNMeQHaJ4?w=202&h=269&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="The Hunger Games">
                    <p>The Hunger Games</p>
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.vcu-7jKQVg-dNDF6yH9_HAHaLq?w=199&h=313&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Catching Fire">
                    <p>Catching Fire</p>
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.IEFXdYYW0DwvNk4_cJHLvwHaLS?w=202&h=308&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Mockingjay">
                    <p>Mockingjay</p>
                </div>
            </div>
        </div>
        <div class="book-category">
            <h2>Non-Fiction</h2>
            <div class="book-list">
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.3w9Ovggvr2E8J04lB43d8gHaLZ?w=201&h=310&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="The Diary of a Young Girl">
                    <p>The Diary of a Young Girl</p>
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.rEnIAYa1kBQ-OHeSXExB_wHaLE?w=202&h=302&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="A Brief History of Time">
                    <p>A Brief History of Time</p>
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.eFRqmOE3034xb_RKiYfdOwHaLU?w=117&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Wings of Fire">
                    <p>Wings of Fire</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
